<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente do céu noturno (mais profundo e estrelado) -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000814;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#001d3d;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0a1e3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente das dunas (MAIS ESCURAS para contrastar com céu azul) -->
    <linearGradient id="dune1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1420;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0a12;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dune2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#120f18;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#080610;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dune3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0a12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#030205;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow da lua -->
    <radialGradient id="moonGlow">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </radialGradient>
    
    <!-- Padrão de estrelas subtil -->
    <pattern id="starsPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="20" r="0.5" fill="#ffffff" opacity="0.6"/>
      <circle cx="40" cy="10" r="0.4" fill="#ffffff" opacity="0.5"/>
      <circle cx="70" cy="35" r="0.5" fill="#d4af37" opacity="0.4"/>
      <circle cx="85" cy="70" r="0.3" fill="#ffffff" opacity="0.6"/>
      <circle cx="25" cy="80" r="0.4" fill="#d4af37" opacity="0.5"/>
      <circle cx="55" cy="60" r="0.3" fill="#ffffff" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Céu noturno -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>
  
  <!-- Estrelas de fundo -->
  <rect width="400" height="280" fill="url(#starsPattern)"/>
  
  <!-- Lua crescente com glow mais visível -->
  <g transform="translate(320, 70)">
    <!-- Glow externo grande -->
    <circle r="50" fill="url(#moonGlow)"/>
    
    <!-- Lua (maior e mais visível) -->
    <circle r="22" fill="#d4af37" opacity="0.95"/>
    <circle cx="10" cy="0" r="22" fill="#0a0e27"/>
    
    <!-- Crateras -->
    <circle cx="-4" cy="-6" r="2.5" fill="#0a0e27" opacity="0.25"/>
    <circle cx="3" cy="5" r="2" fill="#0a0e27" opacity="0.2"/>
    <circle cx="-7" cy="7" r="1.5" fill="#0a0e27" opacity="0.15"/>
  </g>
  
  <!-- Dunas (3 camadas para profundidade) - SEM TRANSPARÊNCIA -->
  
  <!-- Duna traseira -->
  <path d="M 0 280 Q 100 240, 200 260 T 400 280 L 400 400 L 0 400 Z" 
        fill="url(#dune1)"/>
  
  <!-- Duna média -->
  <path d="M 0 310 Q 80 270, 160 290 Q 240 310, 320 290 Q 360 280, 400 300 L 400 400 L 0 400 Z" 
        fill="url(#dune2)"/>
  
  <!-- Duna frontal -->
  <path d="M 0 340 Q 60 310, 120 330 Q 180 350, 240 330 Q 300 310, 360 340 Q 380 350, 400 345 L 400 400 L 0 400 Z" 
        fill="url(#dune3)"/>
  
  <!-- Detalhes nas dunas (textura sutil) -->
  <g opacity="0.15">
    <path d="M 50 330 Q 80 325, 110 330" stroke="#1a1a2e" stroke-width="1" fill="none"/>
    <path d="M 150 340 Q 180 335, 210 340" stroke="#1a1a2e" stroke-width="1" fill="none"/>
    <path d="M 260 330 Q 290 325, 320 330" stroke="#1a1a2e" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Pequenas estrelas adicionais no céu -->
  <g opacity="0.8">
    <circle cx="50" cy="100" r="1" fill="#ffffff"/>
    <circle cx="150" cy="60" r="0.8" fill="#d4af37"/>
    <circle cx="200" cy="120" r="0.6" fill="#ffffff"/>
    <circle cx="280" cy="40" r="0.9" fill="#ffffff"/>
    <circle cx="100" cy="150" r="0.7" fill="#d4af37"/>
    <circle cx="350" cy="140" r="0.8" fill="#ffffff"/>
  </g>
</svg>
      <path d="M -6 0 A 6 6 0 0 1 -6 0 A 8 8 0 0 0 6 0 A 6 6 0 0 1 -6 0"/>
    </g>
  </g>
</svg>
